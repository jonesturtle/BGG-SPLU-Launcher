<!DOCTYPE html>
<html>
<head>
  <title>SPLU Launcher</title>
  <script>
    function launchSPLU() {
      const script = encodeURIComponent(`
        document.SPLUcode="";
        document.SPLUxml="";
        var SPLUscript=document.createElement('script');
        SPLUscript.type="text/javascript";
        SPLUscript.src='https://dazeysan.github.io/SPLU/Source%20Code/SPLU-Current.js';
        document.body.appendChild(SPLUscript);
      `);
      const bggURL = "https://boardgamegeek.com/geekplay.php";
      const win = window.open(bggURL, '_blank');
      win.onload = () => win.eval(decodeURIComponent(script));
    }
  </script>
</head>
<body onload="launchSPLU()">
  <h2>Launching SPLUâ€¦</h2>
  <p>If it doesn't open automatically, <a href="#" onclick="launchSPLU()">tap here</a>.</p>
</body>
</html>
